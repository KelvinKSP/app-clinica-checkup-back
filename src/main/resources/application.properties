spring.application.name=appcheckup

# --- Configuração do servidor ---
# Railway define a porta em uma variável de ambiente chamada PORT.
# O ":8080" é um fallback para rodar localmente caso a PORT não exista.
server.port=${PORT:8080}

# --- Configuração do banco de dados ---
# Railway já fornece DATABASE_URL com jdbc:postgresql://...
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# --- Dialeto do Hibernate para PostgreSQL ---
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --- Atualização do schema automaticamente ---
# "update" é útil em dev/deploy inicial, mas em produção real recomenda-se usar migrations.
spring.jpa.hibernate.ddl-auto=update

# --- Mostrar SQL no console (útil para debug, pode remover depois) ---
spring.jpa.show-sql=true

# --- Ajuste para evitar crashes do Hibernate no Railway/Postgres ---
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# --- Pool de conexões Hikari (ajuda a evitar erros de conexão) ---
spring.datasource.hikari.maximum-pool-size=5
